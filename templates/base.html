<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Mart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Car Mart</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
              </li>
               
               
              
            </ul>
            <div class="d-flex" role="search">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    
                  {% if request.user.is_authenticated %}
                    <li class="nav-item mx-3">
                    <a class="nav-link btn btn-warning" href="{% url 'profile' %}">Profile</a>
                  </li>
  
                  <li class="nav-item mx-3">
                    <a class="nav-link btn btn-warning" href="{% url 'user_logout' %}">Logout</a>
                  </li>
    
                  
                  {% else %}
                  <li class="nav-item mx-3">
                    <a class="nav-link btn btn-warning" href="{% url 'register' %}">Signup</a>
                  </li>
    
                  <li class="nav-item">
                    <a class="nav-link btn btn-primary" href="{% url 'user_login' %}">Login</a>
                  </li>
                  {% endif %}
                     
                     
                  </ul>
            </div>
          </div>
        </div>
      </nav>

{% block content %}


{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
